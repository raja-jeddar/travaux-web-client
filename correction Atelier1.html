<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function affiche()
        {
            var s1=document.getElementById("s1");
            var d1=document.getElementById("d1");
            var i=s1.selectedIndex;
            if(i!=0)
            {
                var v=s1.options[i].value;
                var t=s1.options[i].text;
                d1.innerHTML="index :"+i+" value :"+v+" text "+t;

            }
            else
            {
                d1.innerHTML="vous avez selectionner";
            }
        }
        function affiche2()
        {
            var s1=document.getElementById("s1");
            var d1=document.getElementById("d1");
            var i=0;
            for(i=0;i<s1.options.length;i++)
            {
                d1.innerHTML+="&nbsp; text="+s1.options[i].text;
                d1.innerHTML+="<br/> value="+s1.options[i].value+"<hr/>";
            }
        }
        function Add()
        {
            var s1=document.getElementById("s1");
            var o=new Option("sechelle","7");
             s1.options[s1.length]=o;
        }
    </script>
</head>
<body>
   <label>Pays</label> 
   <select id="s1" onchange="affiche()">
       <option value="0">selectionnder</option>
       <option value="1">Maroc</option>
       <option value="2">France</option>
   </select>
   <input type="button" value="click" onclick="affiche()">
   <input type="button" value="affiche tout les option" onclick="affiche2()">
   <input type="button" value="ajouter" onclick="Add()">
   <div id="d1" style="width: 20%; height: 60px;">

   </div>
</body>
</html>
